<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="decoracao"></div>
    <div class="imagemPrincipalCadastro">
        <img src="../image/SMAAS-removebg.png" alt="Logo">
    </div>
    <div class="cadastro" autocomplete="off">
        <span class="titulo">Cadastro de Conta</span>
        <p>Preenche as informacoes abaixo para ter acesso ao sistema.</p>
            <form class="containerCadastro" action="cadastro.js">
                <div class="componentesC">
                    <i class="fa-solid fa-user"></i>
                    <input class="estilo_input" type="text" name="nome" id="nome" placeholder="Nome Completo" required>
                    
                </div>
                <div class="componentesC">
                    <i class="fa-solid fa-envelope"></i>
                    <input class="estilo_input" type="email" name="email" id="email" placeholder="usuario@gmail.com" required>
                    
                </div>
               
                <div class="componentesC">
                    <i class="fa-solid fa-graduation-cap"></i>
                    <input class="estilo_input" type="text" name="formacao" id="formacao" placeholder="Formacao" required>
                </div>
                <div class="componentesC">
                    <i class="fa-solid fa-lock"></i>
                    <input class="estilo_input" type="password" name="senha" id="senha" placeholder="Senha" required>
                    <i class="fa-solid fa-eye" id="eyes" onclick="mostrarSenha()"></i>
                    
                </div>
                
                <div class="componentesC">
                    <i class="fa-solid fa-lock"></i>
                    <input class="estilo_input" type="password" name="confsenha" id="confsenha" placeholder="Confirmar Senha" required>
                    <i class="fa-solid fa-eye" id="eyes2" onclick="mostrarConfSenha()"></i>
                    
                </div>
                <div class="btts">
                    <input type="submit" value="Cadastra-se" id="bttEnviar">
                    <a href="../html/login.html" >Voltar</a>
                </div>
         </form>
         <div class="erro">
            <small id="textNome"></small>
            <small id="textEmail"></small>
            <small id="textSenha"></small>
            <small id="textSenhaConfirmar"></small>
        </div>
     </div>
    <div class="decoracao2"></div>
    <script src="../javaScript/script_cadastro.js"></script>
    <script src="../javaScript/script_eyes.js"></script>
</body>
</html>
